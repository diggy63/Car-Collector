{% extends 'base.html' %}
{% block content %}

<h1>Service List</h1>

{% for service in service_list %}
  <a href="{% url 'services_detail' service.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ service.name }}</span>
            <p>Color: {{ service.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}


{% endblock %}
