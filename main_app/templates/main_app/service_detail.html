{% extends 'base.html' %}
{% block content %}

<h1>{{service.name}}</h1>
<div class="row">
    <div class="col s6 col-offset-3">
      <div class="card">
        <div class="card-content">
          <p>Description: {{ service.description }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'services_update' service.id %}">Edit</a>
          <a href="{% url 'services_delete' service.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
