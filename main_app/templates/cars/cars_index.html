{% extends 'base.html' %} {% block content %}
<h3>Cars</h3>
{% for car in cars %}
<div class="card">
  <div class="card-content">
    <p>Make: {{car.make}}</p>
    <p>Model: {{car.models}}</p>
    <p>Year: {{car.year}}</p>
    <p>Color: {{car.color}}</p>
    <p>Miles: {{car.miles}}</p>
    <p>Description: {{car.description}}</p>
    <a href="{% url 'detail' car.id %}"><button>Click For Details</button></a>
  </div>
</div>

{% endfor %} {% endblock %}
